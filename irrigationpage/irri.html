<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sensor Data Dashboard</h1>
    </header>

    <section id="sensor-data" class="container">
        <div class="data-box">
            <h3>Soil Moisture Level (%)</h3>
            <p class="data-value" id="moisture-level">65%</p>
        </div>
        <div class="data-box">
            <h3>Humidity (%)</h3>
            <p class="data-value" id="humidity">45%</p>
        </div>
        <div class="data-box">
            <h3>Temperature (in Cel)</h3>
            <p class="data-value" id="temperature">22Â°C</p>
        </div>
    </section>
</body>
</html>
